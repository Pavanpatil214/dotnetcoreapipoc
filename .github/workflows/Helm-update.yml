name: Update Tag

on: [push]

env:
   PR_BRANCH : ${{ github.head_ref }}"

jobs:
  update-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest commit ID
        id: get_commit_id
        run: |
           COMMIT_ID=$(git rev-parse --short HEAD)
           echo "COMMIT_ID=$COMMIT_ID" >> $GITHUB_ENV

      - name: Create temporary branch for Helm chart update
        run: |
          git checkout -b update-helm-chart-${{ env.COMMIT_ID }}

      - name: Update Helm chart values
        run: |
          sed -i 's/tag:.*/tag: ${{ env.COMMIT_ID }}/' ./weather-forecast/values.yaml
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./weather-forecast/values.yaml
          git commit -m "Update Helm chart with new image tag"
          git push origin update-helm-chart-
  
      - name: Create Pull Request for Helm chart update
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Update Helm chart with new image tag ${{ env.COMMIT_ID }}'
          body: 'Automated PR to update Helm chart with new image tag ${{ env.COMMIT_ID }}'
          base: main
          head: update-helm-chart-${{ env.COMMIT_ID }}
          files: |
            ./weather-forecast/values.yaml
          commit-message: 'Update Helm chart values'
