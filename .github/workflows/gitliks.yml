name: Update Chart Values

on:
  pull_request:
    branches: [ main ]

jobs:
  update-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest commit ID
        id: get_commit_id
        run: |
          COMMIT_ID=$(git rev-parse --short HEAD)
          echo "COMMIT_ID=$COMMIT_ID" >> $GITHUB_ENV

      - name: Set the branch names
        id: set_branch_names
        run: |
          # Set the branch names
          HEAD_BRANCH=${GITHUB_HEAD_REF}
          NEW_BRANCH="update-helm-values"
          echo "HEAD_BRANCH=$HEAD_BRANCH" >> $GITHUB_ENV
          echo "NEW_BRANCH=$NEW_BRANCH" >> $GITHUB_ENV

      - name: Create and switch to a new branch
        run: |
          git checkout -b ${{ env.NEW_BRANCH }}

      - name: Update Helm chart values
        run: |
          sed -i "s/tag:.*/tag: ${COMMIT_ID}/" ./weather-forecast/values.yaml

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
          message: 'Update Helm chart values with commit ID'
          add: './weather-forecast/values.yaml'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
