name: GitLeaks Workflow

on: [push]

jobs:
  GitLeaks:
    name: Run GitLeaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: somedir

      - name: Download GitLeaks
        run: |
          wget https://github.com/zricethezav/gitleaks/releases/download/v7.6.1/gitleaks-linux-amd64
          chmod +x gitleaks-linux-amd64
      
      - name: List contents of somedir
        run: ls -la somedir
     

      - name: Run GitLeaks Detection
        run: |
          ./gitleaks-linux-amd64 detect --no-git --verbose -f json --path=${{ github.workspace }}/somedir