name: GitLeaks Workflow

on: [push]

jobs:
  GitLeaks:
    name: Run GitLeaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest commit ID
        id: get_commit_id
        run: |
          COMMIT_ID=$(git rev-parse --short HEAD)
          echo "COMMIT_ID=$COMMIT_ID" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --global user.email "pavan.patil@motifworks.com"
          git config --global user.name "Pavanpatil214"

      - name: Commit changes to values.yaml
        run: |
          git add ./weather-forecast/values.yaml
          git commit -m "Update Helm chart values with commit ID"

      - name: Push changes to new branch
        run: git push origin update-values-${{ env.COMMIT_ID }}

      - name: Create a pull request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT_GITHUB }}
          base: dev
          head: update-values-${{ env.COMMIT_ID }}
          title: "Update Helm chart values with commit ID ${{ env.COMMIT_ID }}"
          body: |
            This pull request updates the Helm chart values with the commit ID `${{ env.COMMIT_ID }}`.
