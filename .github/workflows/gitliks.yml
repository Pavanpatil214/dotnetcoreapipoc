name: Update Chart Values

on: 
  push:
    branches:
      - main  # This triggers the workflow on pushes to the 'dev' branch.

jobs:
  update-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest commit ID
        id: get_commit_id
        run: |
          COMMIT_ID=$(git rev-parse --short HEAD)
          echo "COMMIT_ID=$COMMIT_ID" >> $GITHUB_ENV

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Create a feature branch
        run: |
          git checkout -b update-helm-values
          
      - name: Pull latest changes from update-helm-values
        run: |
          git pull origin update-helm-values

      - name: Update Helm chart values
        run: |
          sed -i 's/tag:.*/tag: ${{ env.COMMIT_ID }}/' ./weather-forecast/values.yaml

      - name: Commit changes to values.yaml
        env:
          PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          git add ./weather-forecast/values.yaml
          git commit -m "Update Helm chart values with commit ID" || echo "No changes to commit"
          git push origin update-helm-values

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth login --with-token
          gh pr create --base main --head update-helm-values --title "Update Helm chart values with commit ID" --body "Automated pull request to update Helm chart values with the latest commit ID."

