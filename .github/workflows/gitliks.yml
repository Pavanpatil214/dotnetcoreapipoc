name: Update Chart Values

on:
  pull_request:
    branches: [ main ]

jobs:
  update-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest commit ID
        id: get_commit_id
        run: |
          COMMIT_ID=$(git rev-parse --short HEAD)
          echo "COMMIT_ID=$COMMIT_ID" >> $GITHUB_ENV

      - name: Set GitHub head ref environment variable
        id: set_head_ref
        run: echo "HEAD_REF=${GITHUB_HEAD_REF}" >> $GITHUB_ENV
        env:
          GITHUB_HEAD_REF: ${{ github.head_ref }}

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Update Helm chart values
        run: |
          sed -i "s/tag:.*/tag: ${COMMIT_ID}/" ./weather-forecast/values.yaml

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
          message: 'Update Helm chart values with commit ID'
          add: './weather-forecast/values.yaml'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
