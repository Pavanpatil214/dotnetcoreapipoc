name: GitLeaks Workflow

on: [push]

jobs:
  GitLeaks:
    name: Run GitLeaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download GitLeaks
        run: |
          wget https://github.com/zricethezav/gitleaks/releases/download/v7.6.1/gitleaks-linux-amd64
          chmod +x gitleaks-linux-amd64

      - name: Run GitLeaks Scan
        run: |
          ./gitleaks-linux-amd64 detect --config-path=${{ github.workspace }}/.gitleaks.toml --path=${{ github.workspace }} --no-git --verbose